
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Sayang</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    .floating-text {
      position: absolute;
      color: #00ffff;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: fall-down 20s linear infinite;
    }

    @keyframes fall-down {
      0% { transform: translateY(-200px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .profile {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      animation: fall-down 25s linear infinite;
      box-shadow: 0 0 10px #fff;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #start-button {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      color: white;
      border: 2px solid white;
      font-size: 40px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      text-shadow: 0 0 10px white;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    .start-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <button id="start-button">ü§ç</button>
  <div class="start-text">Klik hatii nya buat cewe satu-satunya mas</div>

  <audio id="bg-music" src="sempurna.mp3" loop></audio>

  <script>
    function startAnimation() {
      document.getElementById("start-button").style.display = "none";
      document.querySelector(".start-text").style.display = "none";
      document.getElementById("bg-music").play();

      const texts = ["I love you sayangg", "I miss you sayang", "ngeselin", "nyebelin"];
      for (let i = 0; i < 30; i++) {
        const text = document.createElement("div");
        text.className = "floating-text";
        text.textContent = texts[i % texts.length];
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * -window.innerHeight + "px";
        text.style.fontSize = (24 + Math.random() * 20) + "px";
        document.body.appendChild(text);
      }

      const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
      for (let i = 0; i < 10; i++) {
        const profile = document.createElement("div");
        profile.className = "profile";
        const img = document.createElement("img");
        img.src = images[i % images.length];
        profile.style.left = Math.random() * window.innerWidth + "px";
        profile.style.top = Math.random() * -window.innerHeight + "px";
        profile.appendChild(img);
        document.body.appendChild(profile);
      }
    }

    document.getElementById("start-button").addEventListener("click", startAnimation);
  </script>
</body>
</html>
