<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Sayang</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    img.photo {
      position: absolute;
      width: 120px;
      border-radius: 20px;
      animation: float 10s infinite ease-in-out;
      box-shadow: 0 0 15px red;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .text {
      position: absolute;
      color: pink;
      font-size: 2rem;
      font-family: cursive;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px red; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 100;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- overlay klik untuk mulai musik -->
  <div class="overlay" id="overlay">
    Tap di sini untuk mulai ðŸŽµ
  </div>

  <audio id="bgMusic" loop>
    <source src="sempurna.mp3" type="audio/mpeg">
    Browsermu tidak mendukung audio.
  </audio>

  <!-- Foto-foto -->
  <img class="photo" src="photo1.jpg" style="top:10%; left:10%;">
  <img class="photo" src="photo2.jpg" style="top:30%; left:70%;">
  <img class="photo" src="photo3.jpg" style="top:60%; left:40%;">

  <!-- Teks mengambang -->
  <div class="text" style="top:5%; left:40%;">I love you sayangg</div>
  <div class="text" style="top:20%; left:20%;">I miss you sayang</div>
  <div class="text" style="top:80%; left:30%;">ngeselin</div>
  <div class="text" style="top:70%; left:70%;">nyebelin</div>

  <!-- Hati jatuh -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Play audio saat user klik
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('bgMusic');
    overlay.addEventListener('click', () => {
      music.play().then(() => {
        overlay.style.display = 'none';
      }).catch(e => {
        alert('Gagal memulai audio: ' + e);
      });
    });
  </script>
</body>
</html>
