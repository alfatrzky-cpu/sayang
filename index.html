<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Sayang</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #start-screen button {
      font-size: 48px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    #start-screen p {
      color: white;
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }

    .floating-text {
      position: absolute;
      color: #00ffff;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: fall-down 20s linear infinite;
    }

    .profile {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      animation: fall-down 25s linear infinite;
      box-shadow: 0 0 10px #fff;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fall-down {
      0% {
        transform: translateY(-200px) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol Start -->
  <div id="start-screen">
    <button onclick="startLove()">ðŸ’– Mulai ðŸ’–</button>
    <p>Pastikan volume kamu nyala yaa :)</p>
  </div>

  <!-- Musik -->
  <audio id="bg-music" loop preload="auto">
    <source src="sempurna.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    function startLove() {
      document.getElementById("start-screen").style.display = "none";

      const music = document.getElementById("bg-music");
      music.volume = 1.0;
      music.load();
      music.play().catch((e) => {
        console.log("Autoplay blocked, manual interaction required", e);
        alert("Tekan lagi jika musik belum nyala!");
      });

      const texts = [
        "I love you sayangg",
        "I miss you sayang",
        "ngeselin",
        "nyebelin"
      ];

      for (let i = 0; i < 30; i++) {
        const text = document.createElement("div");
        text.className = "floating-text";
        text.textContent = texts[Math.floor(Math.random() * texts.length)];
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * window.innerHeight + "px";
        text.style.fontSize = 20 + Math.random() * 20 + "px";
        document.body.appendChild(text);
      }

      const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
      for (let i = 0; i < 10; i++) {
        const profile = document.createElement("div");
        profile.className = "profile";
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        profile.style.left = Math.random() * window.innerWidth + "px";
        profile.style.top = Math.random() * window.innerHeight + "px";
        profile.appendChild(img);
        document.body.appendChild(profile);
      }
    }
  </script>
</body>
</html>
