<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You Sayang</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #start-screen button {
      font-size: 48px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    #start-screen p {
      color: white;
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }

    .floating-text {
      position: absolute;
      color: #00ffff;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: fall-down 20s linear infinite;
    }

    @keyframes fall-down {
      0% { transform: translateY(-200px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .profile {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      animation: fall-down 25s linear infinite;
      box-shadow: 0 0 10px #fff;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <button onclick="startLove()">🤍</button>
    <p>klik hatiinya buat cewee satuu-satuunya mas</p>
  </div>

  <audio id="bg-music" src="sempurna.mp3" loop preload="auto"></audio>

  <script>
    function startLove() {
      document.getElementById("start-screen").style.display = "none";

      const music = document.getElementById("bg-music");

      // Wait until audio is loaded
      music.addEventListener("canplaythrough", () => {
        music.play().then(() => {
          console.log("Music playing...");
        }).catch((err) => {
          console.error("Audio play error:", err);
          alert("Browser memblokir musik, coba klik lagi.");
        });
      });

      music.load(); // trigger preload

      const texts = ["I love you sayangg", "🤍🤍🤍", "I miss you sayang", "🤍🤍🤍", "ngeselin", "🤍🤍", "nyebelin", "🤍🤍", "apaasii", "ngeselinn"];
      for (let i = 0; i < 30; i++) {
        const text = document.createElement("div");
        text.className = "floating-text";
        text.textContent = texts[i % texts.length];
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * -window.innerHeight + "px";
        text.style.fontSize = (24 + Math.random() * 20) + "px";
        document.body.appendChild(text);
      }

      const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg", "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg" ];
      for (let i = 0; i < 10; i++) {
        const profile = document.createElement("div");
        profile.className = "profile";
        const img = document.createElement("img");
        img.src = images[i % images.length];
        profile.style.left = Math.random() * window.innerWidth + "px";
        profile.style.top = Math.random() * -window.innerHeight + "px";
        profile.appendChild(img);
        document.body.appendChild(profile);
      }
    }
  </script>
</body>
</html>
