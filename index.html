<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Sayangku</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #000000, #330000);
      font-family: Arial, sans-serif;
    }
    .floating-text {
      position: absolute;
      color: white;
      font-weight: bold;
      animation: floatText 10s linear infinite;
      text-shadow: 0 0 10px red;
    }
    .falling-heart {
      position: absolute;
      color: red;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
    @keyframes floatText {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .profile-pic {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      overflow: hidden;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    #start-screen {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    #start-screen button {
      padding: 10px 20px;
      font-size: 18px;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h2>Untuk sayangku 💖</h2>
    <button onclick="startLove()">Klik untuk mulai</button>
  </div>

  <audio id="bg-music" src="sempurna.mp3" loop preload="auto"></audio>

  <script>
    function startLove() {
      document.getElementById("start-screen").style.display = "none";

      const music = document.getElementById("bg-music");
      music.volume = 1.0;
      music.play().catch(() => {
        alert("Klik sekali lagi kalau musik belum nyala ya sayang 🥺");
      });

      const texts = ["I love you sayangg", "I miss you sayang", "ngeselin", "nyebelin"];
      for (let i = 0; i < 30; i++) {
        const text = document.createElement("div");
        text.className = "floating-text";
        text.textContent = texts[i % texts.length];
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * window.innerHeight + "px";
        text.style.fontSize = (Math.random() * 15 + 16) + "px";
        document.body.appendChild(text);
      }

      const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
      for (let i = 0; i < 10; i++) {
        const profile = document.createElement("div");
        profile.className = "profile-pic";
        profile.style.left = Math.random() * window.innerWidth + "px";
        profile.style.top = Math.random() * window.innerHeight + "px";

        const img = document.createElement("img");
        img.src = images[i % images.length];
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.borderRadius = "50%";
        img.style.objectFit = "cover";

        profile.appendChild(img);
        document.body.appendChild(profile);
      }

      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "falling-heart";
        heart.textContent = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
