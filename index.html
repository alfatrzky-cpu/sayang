<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You Sayang</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #start-screen button {
      font-size: 48px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    #start-screen p {
      color: white;
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }

    .floating-text {
      position: absolute;
      color: #00ffff;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: fall-down 20s linear infinite;
    }

    @keyframes fall-down {
      0% { transform: translateY(-200px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .profile {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      animation: fall-down 25s linear infinite;
      box-shadow: 0 0 10px #fff;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after  { left: -10px; top: 0; }

    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <button onclick="startLove()">ü§ç</button>
    <p>Klik hati nya buat cewe satu-satunya mas</p>
  </div>

  <audio id="bg-music" src="sempurna.mp3" loop></audio>

  <script>
    function startLove() {
      document.getElementById("start-screen").style.display = "none";
      const audio = document.getElementById("bg-music");
      audio.play().catch(e => console.log("Autoplay gagal, harus interaksi user."));

      const texts = ["I love you sayangg", "I miss you sayang", "ngeselin", "nyebelin"];
      for (let i = 0; i < 30; i++) {
        const text = document.createElement("div");
        text.className = "floating-text";
        text.textContent = texts[i % texts.length];
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * -window.innerHeight + "px";
        text.style.fontSize = (24 + Math.random() * 20) + "px";
        document.body.appendChild(text);
      }

      const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
      for (let i = 0; i < 10; i++) {
        const profile = document.createElement("div");
        profile.className = "profile";
        const img = document.createElement("img");
        img.src = images[i % images.length];
        profile.style.left = Math.random() * window.innerWidth + "px";
        profile.style.top = Math.random() * -window.innerHeight + "px";
        profile.appendChild(img);
        document.body.appendChild(profile);
      }

      // Hati jatuh
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>
</body>
</html>
